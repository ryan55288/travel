<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./scss/all.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.4.0/css/all.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <title>高雄旅遊網</title>
    </head>
    <body>
        <div class="allbody mx-auto" style="width: 1024px">
            <nav class="header navbar navbar-expand-lg navbar-light bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand text-white" href="#">高雄市旅遊網</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white">歡迎來到高雄市</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
            <div class="header d-flex justify-content-center">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./img/Hero.png" class="d-block w-100" alt="..." />
                            <div class="carousel-caption d-none d-md-block">
                                <div class="text-white fw-bolder fz-40 pb-80">高雄旅遊資訊</div>
                                <div class="pb-50 pr-30">
                                    <select class="bg-lighter text-center fw-bold list">
                                        <option value="請選擇行政區">--請選擇行政區--</option>
                                        <!-- <option value="苓雅區">苓雅區</option>
                                        <option value="三民區">三民區</option>
                                        <option value="新興區">新興區</option>
                                        <option value="鹽埕區">鹽埕區</option> -->
                                    </select>
                                </div>
                                <div class="bg-lighter2 d-flex justify-content-around align-items-center">
                                    <div class="text-dark fw-bolder pb-10 mt-5">熱門行政區</div>
                                    <button type="button" class="btn btn-purple btn-size text-white LingyaBtn">苓雅區</button>
                                    <button type="button" class="btn btn-skin btn-size text-white">三民區</button>
                                    <button type="button" class="btn btn-warning btn-size text-white">新興區</button>
                                    <button type="button" class="btn btn-blue btn-size text-white">鹽埕區</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="d-flex align-items-center justify-content-center mb-5">
                    <div class="line"></div>
                    <i class="fa-solid fa-circle-down fasize pt-28 icon"></i>
                    <div class="line"></div>
                </div>
                <div class="d-flex justify-content-center middleName">三民區</div>
                <div class="row justify-content-around">
                    <div class="col-5 card">
                        <img src="https://raw.githubusercontent.com/hexschool/KCGTravel/master/image/%E4%B8%89%E6%B0%91%E5%8D%80/%E6%96%B0%E5%AE%A2%E5%AE%B6%E6%96%87%E7%89%A9%E5%9C%92%E5%8D%8002.jpg" alt="" />
                        <div class="row mt-2">
                            <div class="col-1">
                                <img src="./img/icons_clock.png" class="clock" alt="" />
                                <img src="./img/icons_pin.png" alt="" />
                                <img src="./img/icons_phone.png" alt="" class="phone" />
                            </div>
                            <div class="col-11">
                                <div class="">週二至週日10:00-18:00，每周一公休</div>
                                <div class="">高雄市三民區建國二路318號</div>
                                <div class="">886-7-2363357</div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <img src="./img/icons_tag.png" alt="" class="me-2" />
                            <div class="">免費參觀</div>
                        </div>
                    </div>
                    <div class="col-5 card">
                        <img src="https://raw.githubusercontent.com/hexschool/KCGTravel/master/image/%E7%BE%8E%E6%BF%83%E5%8D%80/%E7%AB%B9%E5%AD%90%E9%96%80%E7%99%BC%E9%9B%BB%E5%BB%A0.jpg" alt="" />
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="d-flex justify-content-center">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="bg-blue justify-content-center">
                <div class="text-white fw-bold text-center pt-2">高雄旅遊網</div>
                <div class="text-warning fw-bold text-center mt-2">資料來源:高雄市政府</div>
            </div>
        </div>
        <script src="./all.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
